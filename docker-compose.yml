version: '3.8'
services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - LLAMA_INDEX_CACHE_DIR=/root/.cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ..:/workspaces:cached
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.ssh:/root/.ssh:cached
      - ~/.gitconfig:/root/.gitconfig:cached
      - ~/.wakatime.cfg:/root/.wakatime.cfg:cached
      - ~/.cache:/root/.cache:cached
      - ~/Github/bioin-401-project/data:/data:cached
    command: sleep infinity
    networks:
      - rgd-net

  neo4j:
    image: neo4j:5.16.0
    restart: unless-stopped
    volumes:
      - ~/Github/bioin-401-project/data/neo4j:/data:cached
    ports:
      - "7474:7474"
      - "7687:7687"
    networks:
      - rgd-net

  ollama:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
    volumes:
      - ollama:/root/.ollama
    ports:
      - 11434:11434
    container_name: ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    image: ollama/ollama:latest
    networks:
      - rgd-net

volumes:
  ollama:

networks:
  rgd-net:
