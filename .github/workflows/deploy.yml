name: Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - name: ssh action
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        port: ${{ secrets.SSH_PORT }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        script: cd ${{ secrets.SSH_WORKDIR }} && git add src/lingua_iso_codes.py src/translators/llm.py src/translators/opusmt.py src/translators/seamlessm4tv2.py && git stash && git pull && docker compose up -d --build app neo4j ollama
        command_timeout: 20m
